name: Build and Deploy

on:
  push:
    branches:
      - main  # 또는 빌드를 트리거하고 싶은 브랜치 이름

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # 사용할 Node.js 버전

    - name: Install dependencies
      working-directory: jambaram
      run: npm install

    - name: Build project
      working-directory: jambaram
      run: npm run build

    - name: Upload production build artifact
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: jambaram/dist  # 빌드 결과물의 디렉토리

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        user: ${{ secrets.SERVER_USER }}
	password: ${{ secrets.SERVER_PASSWORD }}
        host: ${{ secrets.SERVER_HOST }}
        port: ${{ secrets.SERVER_PORT }}
        script: whoami
        # Upload build files to the server
        # scp -P $SERVER_PORT -r jambaram/dist/* $SERVER_USER@$SERVER_HOST:$SERVER_PATH
